<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>

    <style>
       #one {
           font-size: 20px;
           background-color: bisque;
       }

       #two {
           font-size: 20px;
           background-color: coral;
       }
       /* when screen size is smaller than 760px, change font-size to 40px*/

       @media screen only and {max-width: 760px} 
       
           #one {font-size: 40px;}
           
       

    </style>
</head>
<body>
    <div id="one">ONE</div>
    <div id="two">TWO</div>
</body>
</html>
